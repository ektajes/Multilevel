  <script>
    function OpenSideMenu(){
      document.getElementById('nav-links').style.width='100vw';
      document.getElementById('close').display='block';
      document.getElementById('open').display='none';
    }
    function CloseSideMenu(){
      document.getElementById('nav-links').style.width='0';
    }
  </script>
  <script>
    $(document).ready(function(){
      $('#open').mousedown(function(){
        $('#close').addClass('disp');
      


      });
      $('#open').mouseout(function(){
        $('#close').addClass('');
      });

     
    })
